<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>活動記事</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/revoulation.css">
    <link rel="stylesheet" href="css/plugins.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="template-color-1 template-font-1">


    <!-- Start PReloader -->
    <div id="page-preloader" class="page-loading clearfix">
        <div class="page-load-inner">
            <div class="preloader-wrap">
                <div class="wrap-2">
                    <div><img src="img/icons/brook-preloader.gif" alt="Brook Preloader"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PReloader -->

    <!-- Wrapper -->
    <div id="wrapper" class="wrapper">

        <div data-include="header"></div>

        <!-- Start Breadcaump Area -->
        <div
            class="breadcaump-area pt--200 pt_lg--300 pt_md--250 pt_sm--200 pb--40 bg_image--8 breadcaump-title-bar breadcaump-title-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcaump-inner text-center">
                            <h2 class="heading">活動記事</h2>
                            <div class="breadcrumb-insite">
                                <ul class="core-breadcaump">
                                    <li><a href="index.html">首頁</a></li>
                                    <li class="current">活動記事</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcaump Area -->

        <!-- Page Conttent -->
        <main class="page-content">

            <!-- Start Blog Grid Area -->
            <div class="bk-blog-grid-area pt--40 pb--100 pt_md--5 pb_md--80 pb_sm--80 pt_sm--5 bg_color--1">
                <div class="container">
                    <!-- Start Counterup Area -->
                    <div class="brook-counterup-area ptb--100 ptb-md--80 ptb-sm--60 bg_color--1">
                        <div class="container">
                            <div class="row">
                                <!-- Start Single Counter -->
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12">
                                    <div class="brook-counter text-center">
                                        <div class="icon">
                                            <img src="img/進行中活動.svg" alt="">
                                        </div>
                                        <div class="content">
                                            <span class="count">3</span>
                                            <h6 class="heading heading-h6">進行中活動</h6>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Single Counter -->

                                <!-- Start Single Counter -->
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12 mt_mobile--40">
                                    <div class="brook-counter text-center">
                                        <div class="icon">
                                            <img src="img/過去活動.svg" alt="">
                                        </div>
                                        <div class="content">
                                            <span class="count">12</span>
                                            <h6 class="heading heading-h6">過去活動</h6>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Single Counter -->

                                <!-- Start Single Counter -->
                                <div class="col-lg-4 col-md-4 col-sm-6 col-12 mt_sm--40">
                                    <div class="brook-counter text-center">
                                        <div class="icon">
                                            <img src="img/參加人數.svg" alt="">
                                        </div>
                                        <div class="content">
                                            <span class="count">10789</span>
                                            <h6 class="heading heading-h6">參加人數</h6>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Single Counter -->

                            </div>
                        </div>
                    </div>
                    <!-- End Counterup Area -->

                    <div id="eventRecord" class="row">
                        <div class="col-12">

                            <!-- Start Single Blog -->
                            <div class="blog-overlay move-up wow" v-for="item in eventRecordContent">
                                <div class="blog-grid-minimal overlay-image-list">
                                    <div class="grid-overlay" style="background-image: url(img/活動記事-1.jpg)">
                                    </div>
                                    <div class="post-content">
                                        <h5 class="heading"><a :href="item.link">{{ item.title }}</a></h5>
                                        <div class="post-meta">
                                            <div class="post-date">{{ item.date }}</div>
                                            <div class="post-category"><a :href="item.link">{{ item.category }}</a></div>
                                        </div>
                                        <div class="post-arrow">
                                            <a :href="item.link"><span class="fa fa-arrow-right"></span></a>
                                        </div>
                                    </div>
                                </div>

                               
                            </div>
                            <!-- End Single Blog -->


                            <!-- Start Pagenation -->
                            <div class="brook-pagination-wrapper text-center pt--80">
                                <ul class="brook-pagination">
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                                </ul>
                            </div>
                            <!-- End Pagenation -->

                        </div>

                    </div>
                </div>
            </div>
            <!-- End Blog Grid Area -->

        </main>
        <!--// Page Conttent -->
    </div>

    <div data-include="footer"></div>


    <script src="js/vendor/vendor.min.js"></script>
    <script src="js/plugins.min.js"></script>
    <!-- REVOLUTION JS FILES -->
    <script src="js/revolution.tools.min.js"></script>
    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS -->
    <script src="js/revolution.extension.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/revoulation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/custom.js"></script>

</body>

</html>

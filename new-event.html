<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <!-- <base href="index.html"> -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>最新活動</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/revoulation.css">
    <link rel="stylesheet" href="css/plugins.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="template-color-1 template-font-1">
    

    <!-- Start PReloader -->
    <div id="page-preloader" class="page-loading clearfix">
        <div class="page-load-inner">
            <div class="preloader-wrap">
                <div class="wrap-2">
                    <div><img src="img/icons/brook-preloader.gif" alt="Brook Preloader"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- End PReloader -->

    <!-- Wrapper -->
    <div id="wrapper" class="wrapper">
        <div data-include="header-purple"></div>

        <!-- Start Breadcaump Area -->
        <div
            class="breadcaump-area pt--200 pt_lg--200 pt_md--250 pt_sm--200 pb--40 bg_image--8 breadcaump-title-bar breadcaump-title-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcaump-inner text-center">
                            <div class="newheading pb--120">
                                <div class="newheading-img">
                                    <img src="img/標題唱片icon3.svg" alt="">
                                </div>
                                <h2>最新活動</h2>
                            </div>
                            
                            <div class="breadcrumb-insite">
                                <ul class="core-breadcaump">
                                    <li><a href="index.html">首頁</a></li>
                                    <li class="current">最新活動</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Breadcaump Area -->

        <!-- Page Conttent -->
        <main class="page-content">

            <!-- Start Blog Grid Area -->
            <div id="newEvent" class="bk-blog-grid-area pt--70 pb--100 pt_md--80 pb_md--80 pb_sm--80 pt_sm--60 bg_color--5">
                <div class="container">
                    <div class="row">
                        <!-- Start Single Blog -->
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12 move-up wow mt--30" v-for="item in newevent">
                            <div class="blog-grid">
                                <div class="post-thumb blog-slick-initial poss_relative">
                                    <a :href="item.link">
                                        <img :src="item.images" alt="最新活動">
                                    </a>
                                </div>

                                <div class="post-content">
                                    <div class="post-inner">
                                        <h5 class="heading heading-h5"><a :href="item.link">{{ item.title }}</a></h5>
                                        <div class="post-meta">
                                            <div class="post-date">{{ item.date }}</div>
                                            <div class="post-category"><a :href="item.link">{{ item.category }}</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Single Blog -->

                        

                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="brook-pagination-wrapper text-center pt--80">
                                <ul class="brook-pagination">
                                    <li class="active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Blog Grid Area -->

        </main>
        <!--// Page Conttent -->
    </div>

     <div data-include="footer"></div>
    
    <script src="js/vendor/vendor.min.js"></script>
    <script src="js/plugins.min.js"></script>
    <!-- REVOLUTION JS FILES -->
    <script src="js/revolution.tools.min.js"></script>
    <!-- SLIDER REVOLUTION 5.0 EXTENSIONS -->
    <script src="js/revolution.extension.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/revoulation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="js/custom.js"></script>

</body>

</html>
